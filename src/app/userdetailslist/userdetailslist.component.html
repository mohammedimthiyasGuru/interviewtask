<p>User details List</p>

<table>
   <tr>
    <th>User Name</th>
    <th>Phone Number</th>
    <th>Email</th>
   </tr>
   <ng-component *ngFor="let item of user_details_list">
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.phone}}</td>
      <td>{{item.email}}</td>
    </tr>
   </ng-component>
</table>
