<div class="row">
   <p> User Details </p>
   <label> Name :</label> <input type="text" name="name" id="name"[(ngModel)]="user_name">
   <label> Phone Number  :</label> <input type="tel" name="phone" id="phone"[(ngModel)]="user_phone">
   <label> Email :</label> <input type="email" name="email" id="email" [(ngModel)]="user_email">
   <button (click)="submitdata()"> Submit</button>
</div>
